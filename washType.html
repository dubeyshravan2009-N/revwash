<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevvWash - Wash Type</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .fade-in { animation: fadeIn 0.5s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }
    .card { cursor: pointer; transition: transform 0.3s; }
    .card:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="images/logo.png" alt="RevvWash Logo">
  </div>
</header>

<section class="services-preview fade-in">
  <h2>Select Wash Type</h2>
  <div class="service-cards" id="washContainer">
    <div class="card" data-wash="Full Body Wash">Full Body Wash</div>
    <div class="card" data-wash="No Water Wash">No Water Wash</div>
    <div class="card" data-wash="Polish Work">Polish Work</div>
    <div class="card" data-wash="Interior Clean">Interior Clean</div>
  </div>
</section>

<footer>
  <p>Â© 2025 RevvWash. All Rights Reserved.</p>
</footer>

<script>
  const washCards = document.querySelectorAll('#washContainer .card');
  washCards.forEach(card => {
    card.addEventListener('click', () => {
      localStorage.setItem('selectedWash', card.dataset.wash);
      window.location.href = 'payment.html';
    });
  });
</script>

</body>
</html>
