<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevvWash - Payment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="images/logo.png" alt="RevvWash Logo">
  </div>
</header>

<section class="services-preview">
  <h2>Payment Options</h2>
  <p>Car: <span id="carName"></span></p>
  <p>Wash Type: <span id="washType"></span></p>
  <div class="service-cards">
    <div class="card" id="payNow">Pay Now</div>
    <div class="card" id="payLater">Pay on Wash</div>
  </div>
</section>

<footer>
  <p>Â© 2025 RevvWash. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
<script>
  document.getElementById('carName').innerText = localStorage.getItem('selectedModel');
  document.getElementById('washType').innerText = localStorage.getItem('selectedWash');

  document.getElementById('payNow').addEventListener('click', ()=>{ window.location.href='thankYou.html'; });
  document.getElementById('payLater').addEventListener('click', ()=>{ window.location.href='thankYou.html'; });
</script>
</body>
</html>
