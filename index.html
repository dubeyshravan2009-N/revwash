<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevvWash | Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .fade-in { animation: fadeIn 0.5s ease forwards; opacity: 0; }
    @keyframes fadeIn { to { opacity: 1; } }

    .card { cursor: pointer; transition: transform 0.3s; }
    .card:hover { transform: scale(1.05); }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="images/logo.png" alt="RevvWash Logo">
  </div>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="packages.html">Packages</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
</header>

<section class="hero fade-in" id="hero">
  <div class="hero-content">
    <h1>Premium Car Wash at Your Doorstep</h1>
    <p>Fast, professional, and convenient. Book your car wash in seconds!</p>
    <button class="btn-primary" id="bookNowBtn">Book Now</button>
  </div>
</section>

<section class="services-preview fade-in" id="brandSelection" style="display:none;">
  <h2>Select Your Car Brand</h2>
  <div class="service-cards" id="brandsContainer">
    <!-- Brands added dynamically -->
  </div>
</section>

<footer>
  <p>Â© 2025 RevvWash. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
<script>
  document.getElementById('bookNowBtn').addEventListener('click', () => {
    document.getElementById('hero').style.display = 'none';
    document.getElementById('brandSelection').style.display = 'block';
    populateBrands();
  });
</script>

</body>
</html>
