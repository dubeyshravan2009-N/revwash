<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevvWash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="logo-container">
    <img src="images/logo.png" alt="RevvWash Logo" class="logo">
  </div>
  
  <h1 class="hero-title">Your Car. Our Care. Anytime. Anywhere.</h1>
  <p class="hero-subtitle">On-demand doorstep car wash service for modern India.</p>

  <form id="loginForm" class="login-form">
    <input type="text" id="username" placeholder="Full Name" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="text" id="address" placeholder="Full Address" required>
    <input type="text" id="pincode" placeholder="Pin Code" required>
    <button type="submit">Sign Up / Sign In</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
