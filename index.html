<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevvWash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Book Now</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="logo-container">
    <img src="images/logo.png" alt="RevvWash Logo" class="logo">
  </div>
  <div class="hero-content">
    <h1>Your Car. Our Care. Anytime. Anywhere.</h1>
    <p>On-demand doorstep car wash service for modern India.</p>
    <a href="#" class="primary-btn">Book Your Wash</a>
  </div>

  <!-- Sign-up / Login Form -->
  <form id="loginForm" class="login-form">
    <input type="text" id="username" placeholder="Full Name" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="text" id="address" placeholder="Full Address" required>
    <input type="text" id="pincode" placeholder="Pin Code" required>
    <button type="submit" class="btn">Sign Up / Sign In</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
