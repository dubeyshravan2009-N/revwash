<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RevvWash | Home</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* lightweight animations that won't override your design */
    .fade-in { animation: revvFadeIn .45s ease both; }
    @keyframes revvFadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity:1; transform: translateY(0);} }
    .card { cursor:pointer; transition: transform .22s ease, box-shadow .22s ease; }
    .card:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 8px 18px rgba(0,0,0,.08); }
    .btn-primary { cursor:pointer; transition: transform .18s; }
    .btn-primary:active { transform: scale(.99); }
    /* keep brand section hidden initially */
    #brandSelection { display:none; }
    /* small helper to center the "no-js" fallback */
    .muted { color: #666; font-size: 0.95rem; }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo"><img src="images/logo.png" alt="RevvWash logo"></div>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="packages.html">Packages</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
</header>

<!-- Hero -->
<section class="hero fade-in" id="hero">
  <div class="hero-content">
    <h1>Premium Car Wash at Your Doorstep</h1>
    <p>Fast, professional, and convenient. Book your car wash in seconds!</p>
    <button class="btn-primary" id="bookNowBtn">Book Now</button>
  </div>
</section>

<!-- Brand selection (hidden until user clicks Book Now) -->
<section class="services-preview fade-in" id="brandSelection" aria-hidden="true">
  <h2>Select Your Car Brand</h2>
  <div class="service-cards" id="brandsContainer">
    <!-- dynamically populated -->
  </div>
  <p class="muted">If nothing appears, please allow JavaScript or reload the page.</p>
</section>

<footer>
  <p>Â© 2025 RevvWash. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
<script>
  // show brand selection only when user clicks Book Now
  (function(){
    const bookBtn = document.getElementById('bookNowBtn');
    bookBtn.addEventListener('click', () => {
      document.getElementById('hero').style.display = 'none';
      const bs = document.getElementById('brandSelection');
      bs.style.display = 'block';
      bs.setAttribute('aria-hidden', 'false');
      // populate brands now that container is visible
      populateBrands();
      // smooth scroll to brand section
      setTimeout(()=>{ bs.scrollIntoView({behavior:'smooth'}); }, 40);
    });
  })();
</script>
</body>
</html>
