<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RevvWash - Car Models</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family:'Montserrat', sans-serif;
    background:#e6f2ff;
    margin:0;
    padding:0;
    color:#000;
}

header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#ffffff;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    position:sticky;
    top:0;
    z-index:100;
}
header .logo { height:50px; }
header nav a { color:#000; text-decoration:none; font-weight:600; margin-left:25px; transition:0.3s; }
header nav a:hover { color:#0077cc; }

h2 { text-align:center; margin:30px 0; font-size:2.5rem; color:#0077cc; text-transform:uppercase; }

.models-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.model-card {
    background:#ffffff;
    width:160px;
    border-radius:15px;
    padding:20px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}
.model-card:hover {
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.model-card h3 { margin:10px 0 0 0; font-size:1rem; color:#0077cc; font-weight:600; }
.model-card .placeholder {
    width:60px;
    height:60px;
    background:#0077cc;
    border-radius:50%;
    margin:0 auto 10px auto;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    font-size:1.2rem;
    color:#fff;
}

footer {
    text-align:center;
    padding:25px 0;
    background:#ffffff;
    color:#000;
    box-shadow:0 -2px 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<header>
    <img src="images/logo-short.png" alt="RevvWash Logo" class="logo">
    <nav>
        <a href="home.html">Home</a>
        <a href="booking.html">Back</a>
    </nav>
</header>

<h2 id="pageTitle">Car Models</h2>
<div class="models-container" id="modelsContainer"></div>

<footer>&copy; 2025 RevvWash | All Rights Reserved</footer>

<script>
// Brand models
const allModels = {
  Toyota: ["Corolla","Fortuner","Innova","Yaris","Urban Cruiser","Glanza","Hilux","Rush","Etios","Prius"],
  Honda: ["City","Civic","Amaze","BR-V","WR-V","HR-V","Accord","Brio","Ballade"],
  Hyundai: ["Creta","Verna","Venue","Kona","i20","Alcazar","Tucson","Santro","Grand i10"],
  MarutiSuzuki: ["Swift","Alto","Baleno","Ciaz","Ertiga","S-Cross","Vitara Brezza","Eeco","Omni","Gypsy"],
  BMW: ["3 Series","5 Series","7 Series","X1","X3","X5","Z4","i4","iX"],
  Mercedes: ["A-Class","C-Class","E-Class","S-Class","GLE","GLC","GLB","CLA"],
  Mahindra: ["Scorpio","XUV500","Thar","Bolero","Alturas G4","Xylo"],
  Nissan: ["Magnite","Kicks","Terra","GT-R"],
  Tata: ["Nexon","Harrier","Tigor","Altroz","Punch","Safari"],
  Renault: ["Kwid","Duster","Captur","Kiger","Triber"]
};

// Get brand from URL
const params = new URLSearchParams(window.location.search);
const brand = params.get('brand');

const container = document.getElementById('modelsContainer');
const title = document.getElementById('pageTitle');

if (brand && allModels[brand]) {
  title.innerText = `${brand} Models`;
  allModels[brand].forEach(model => {
    const card = document.createElement('div');
    card.className = "model-card";
    card.innerHTML = `<div class="placeholder">${brand[0]}</div><h3>${model}</h3>`;
    container.appendChild(card);
  });
} else {
  title.innerText = "All Car Models";
  for (let b in allModels) {
    allModels[b].forEach(model => {
      const card = document.createElement('div');
      card.className = "model-card";
      card.innerHTML = `<div class="placeholder">${b[0]}</div><h3>${model}</h3>`;
      container.appendChild(card);
    });
  }
}
</script>

</body>
</html>
