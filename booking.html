<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevvWash - Select Car Brand</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="container navbar">
      <div class="logo">
        <img src="images/logo.png" alt="RevvWash Logo">
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="booking.html" class="active">Book Now</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Car Brands Section -->
  <section class="services-preview booking-section">
    <div class="container">
      <h2>Select Your Car Brand</h2>
      <div class="service-cards brands-container">
        <div class="card brand" onclick="selectBrand('Toyota')">
          <img src="brands/toyota.png" alt="Toyota Logo">
          <h3>Toyota</h3>
        </div>
        <div class="card brand" onclick="selectBrand('Honda')">
          <img src="brands/honda.png" alt="Honda Logo">
          <h3>Honda</h3>
        </div>
        <div class="card brand" onclick="selectBrand('BMW')">
          <img src="brands/bmw.png" alt="BMW Logo">
          <h3>BMW</h3>
        </div>
        <div class="card brand" onclick="selectBrand('Mercedes')">
          <img src="brands/mercedes.png" alt="Mercedes Logo">
          <h3>Mercedes</h3>
        </div>
        <!-- Add more brands as needed -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer">
      <p>&copy; 2025 RevvWash. All Rights Reserved.</p>
      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">WhatsApp</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
