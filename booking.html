<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RevvWash - Select Car Brand</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family:'Montserrat', sans-serif;
    background:#e6f2ff;
    margin:0;
    padding:0;
    color:#000;
}
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#ffffff;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    position:sticky;
    top:0;
    z-index:100;
}
header .logo { height:50px; }
header nav a { color:#000; text-decoration:none; font-weight:600; margin-left:25px; transition:0.3s; }
header nav a:hover { color:#0077cc; }

h2 {
    text-align:center;
    margin:30px 0;
    font-size:2.5rem;
    color:#0077cc;
}

.brands-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.brand-card {
    background:#ffffff;
    padding:20px;
    width:160px;
    text-align:center;
    border-radius:15px;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}
.brand-card:hover {
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<header>
    <img src="images/logo-short.png" alt="RevvWash Logo" class="logo">
    <nav>
        <a href="home.html">Home</a>
    </nav>
</header>

<h2>Select Your Car Brand</h2>

<div class="brands-container">
  <div class="brand-card" onclick="location.href='models.html?brand=Toyota'">Toyota</div>
  <div class="brand-card" onclick="location.href='models.html?brand=Honda'">Honda</div>
  <div class="brand-card" onclick="location.href='models.html?brand=Hyundai'">Hyundai</div>
  <div class="brand-card" onclick="location.href='models.html?brand=MarutiSuzuki'">Maruti Suzuki</div>
  <div class="brand-card" onclick="location.href='models.html?brand=BMW'">BMW</div>
  <div class="brand-card" onclick="location.href='models.html?brand=Mercedes'">Mercedes</div>
  <div class="brand-card" onclick="location.href='models.html?brand=Mahindra'">Mahindra</div>
  <div class="brand-card" onclick="location.href='models.html?brand=Nissan'">Nissan</div>
  <div class="brand-card" onclick="location.href='models.html?brand=Tata'">Tata</div>
  <div class="brand-card" onclick="location.href='models.html?brand=Renault'">Renault</div>
</div>

</body>
</html>
