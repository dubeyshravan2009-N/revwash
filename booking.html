<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevvWash - Select Car Brand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="RevvWash Logo" class="logo">
  <nav>
    <a href="home.html">Home</a>
    <a href="#">Services</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="car-brands">
  <h2>Select Your Car Brand</h2>
  <div class="brands-container">
    <div class="brand" onclick="selectBrand('Toyota')">
      <img src="brands/toyota.png" alt="Toyota Logo">
      <p>Toyota</p>
    </div>
    <div class="brand" onclick="selectBrand('Honda')">
      <img src="brands/honda.png" alt="Honda Logo">
      <p>Honda</p>
    </div>
    <div class="brand" onclick="selectBrand('BMW')">
      <img src="brands/bmw.png" alt="BMW Logo">
      <p>BMW</p>
    </div>
    <div class="brand" onclick="selectBrand('Mercedes')">
      <img src="brands/mercedes.png" alt="Mercedes Logo">
      <p>Mercedes</p>
    </div>
    <!-- Add more brands as needed -->
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
