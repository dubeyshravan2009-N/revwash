<html lang="en">

    <img src="images/logo.png" alt="RevvWash Logo">

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

<!-- Hero Section -->
<section class="hero booking-hero">
  <div class="hero-content">
    <h1>Select Your Car Brand</h1>
    <p>Pick your car brand to continue booking your premium car wash.</p>
  </div>
</section>

<!-- Car Brands Section -->
<section class="car-brands">
  <div class="brands-container">
    <!-- Brand Cards -->
    <div class="brand" onclick="selectBrand('Toyota')">
      <img src="brands/toyota.png" alt="Toyota Logo">
      <p>Toyota</p>
    </div>
    <div class="brand" onclick="selectBrand('Honda')">
      <img src="brands/honda.png" alt="Honda Logo">
      <p>Honda</p>
    </div>
    <div class="brand" onclick="selectBrand('BMW')">
      <img src="brands/bmw.png" alt="BMW Logo">
      <p>BMW</p>
    </div>
    <div class="brand" onclick="selectBrand('Mercedes')">
      <img src="brands/mercedes.png" alt="Mercedes Logo">
      <p>Mercedes</p>
    </div>
    <div class="brand" onclick="selectBrand('Maruti Suzuki')">
      <img src="brands/maruti.png" alt="Maruti Suzuki Logo">
      <p>Maruti Suzuki</p>
    </div>
    <div class="brand" onclick="selectBrand('Hyundai')">
      <img src="brands/hyundai.png" alt="Hyundai Logo">
      <p>Hyundai</p>
    </div>
    <div class="brand" onclick="selectBrand('Mahindra')">
      <img src="brands/mahindra.png" alt="Mahindra Logo">
      <p>Mahindra</p>
    </div>
    <div class="brand" onclick="selectBrand('Nissan')">
      <img src="brands/nissan.png" alt="Nissan Logo">
      <p>Nissan</p>
    </div>
    <div class="brand" onclick="selectBrand('Tata')">
      <img src="brands/tata.png" alt="Tata Logo">
      <p>Tata</p>
    </div>
    <div class="brand" onclick="selectBrand('Renault')">
      <img src="brands/renault.png" alt="Renault Logo">
      <p>Renault</p>
    </div>
  </div>
</section>
